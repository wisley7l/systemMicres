<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Moredno Html theme by GraphBerry.com</title>

	<!-- Load fonts -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

	<!-- Load css styles -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />

</head>
<body>
	{% import 'macros.html' as macro_main %}
	{% import 'macrosmenu.html' as macro_menu %}
	{{macro_menu.topolistaempresa()}}

	<div class="container">
		<h3>Cadastra Empresa</h3>
		<!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,<br> sed do eiusmod -->
			<!-- tempor incididunt ut labore et dolore magna aliqua. -->
		<!-- </p> -->
		<!-- <a href="#" class="btn btn-primary">Get in Touche</a> -->
		<form class="row">
			<p> <div class="form-group col-md-6">
				Placa: <input id="placa-cad" type="text" placeholder="{{user.placa}}" class="form-control" value="{{user.placa}}" {{user.disabled}}/>
			</div> </p>
			<p> <div class="form-group col-md-6">
				CNPJ: <input id="cnpj-cad" type="text" placeholder="{{user.cnpj_empresa}}" class="form-control" value="{{user.cnpj_empresa}}" disabled/>
			</div> </p>
			<p> <div class="form-group col-md-6">
				Marca: <input id="marca-cad" type="text" placeholder="{{user.marca}}" class="form-control" value="{{user.marca}}"/>
			</div> </p>
			<p> <div class="form-group col-md-6">
				Modelo: <input id="modelo-cad" type="text" placeholder="{{user.modelo}}" class="form-control" value="{{user.modelo}}"/>
			</div> </p>
			<p> <div class="form-group col-md-6">
				Pneus Uso: <input id="pneususo-cad" type="text" placeholder="{{user.pneususo}}" class="form-control" value="{{user.pneususo}}" disabled/>
			</div> </p>
			<p> <div class="form-group col-md-6">
				Pneus: <input id="pneus-cad" type="text" placeholder="{{user.pneus}}" class="form-control" value="{{user.pneus}}" disabled/>
			</div> </p>
		</form>
		<p> <button id ='cadastrar-veiculo' onclick="clickcadastraveiculo()" class="btn-primary"> Cadastrar </button> </p>
	</div>


	{{macro_main.rodape()}}
	{{macro_main.scripts()}}

</body>
</html>
